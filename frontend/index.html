<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./style.css">

<body>

    <header class="container">

        <div class="Logo-Header">
            <img src="image/logo_header.png" alt="Corebiz-logo">

        <div class="header-busca">
            <input class="inputbusca" type="text" id="txtBusca" placeholder="O que está procurando?" />
            <img class="iconebusca" src="Vector.png" id="btnBusca" alt="Buscar" />
        </div>

        <div class="header-icone">
            <div>
                <img src="image/logouser.png" alt="logouser" />
                <a class="conta-link" href="#">Minha conta</a>
            </div>

            <div class="icone-compra">
                <a href=""> <img class="iconecompra" src="image/icone_compra.png" alt="Compra" /></a>
                <div class="qtd-carrinho" href="#">1</div>
            </div>
        </div>


    </header>

    <main>
        <section class="carousel">
            <div><img src="image/Banner.jpg" alt="js" /></div>
            <div><img src="image/Banner.jpg" alt="js" /></div>
            <div><img src="image/Banner.jpg" alt="js" /></div>
            <div><img src="image/Banner.jpg" alt="js" /></div>
        </section>
        <section class="vitrine">
            <div><img src="image/sapato.png"></div>
            <div><img src="image/sandalia.png"></div>
            <div><img src="image/bota.png"></div>
            <div><img src="image/cinto.png"></div>
            <div><img src="image/sapato.png"></div>
            <div><img src="image/bota.png"></div>
            <div><img src="image/cinto.png"></div>
        </section>
    </main>


    <footer class="footer-bg-black">
        <div class="container">
            <div class="Row">
                <section class="address">
                    <h3>Localizaçao</h3>
                    <hr class="white-separator" />
                    <p>Avenida Andromeda, 2000, Bloco 6 e 8</p>
                    <p>Alphavile SP</p>
                    <a href="milto:brasil@corebiz.ag">Brasil@corebiz.ag</a><br />
                    <a href="tel:+551130901039">+55 11 3090 1039</a>
                </section>
                <section class="contact">
                    <button class="btn-white">
                        <img src="ico-email.png" alt="Icone Email">
                        <a id="text-contact" href="/fale-conosco">Entre em contato</a>
                    </button>
                    <button class="btn-white">
                        <img src="ico-headphone.png" alt="ico-headphone">
                        <a id="text-chat" href="/chat">Fale com o nosso consultor online</a>
                    </button>
                </section>
                <section class="created">
                    <div>
                        <p>Created by</p>
                        <img src="image/corebiz.png" alt="Logo Corebiz" />
                    </div>
                    <div>
                        <p>Powered by</p>
                        <img src="image/vtex.png" alt="Logo VTEX" />
                    </div>
                </section>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>

    <script type="text/javascript" src="./style.js"></script>
